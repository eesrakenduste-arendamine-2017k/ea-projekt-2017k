<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>App</title>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="Firebase.js"></script>
      <script src="Config.js"></script>
      <script src="App.js"></script>
	  <script src="Database.js"></script>
      <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="schedule" href="Index.html">Tasks</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
			<li><a href="Homepage.html">Homepage</a></li>
            <li><a id="login" href="Login.html">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Scheduled Tasks table -->
    <div id="schedule_view" class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Task</th>
            <th>Date Due</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tasksTable">
        </tbody>
      </table>
      <button type="button" class="btn taskbutton" data-toggle="modal" data-target="#task_modal">New Task</button>
      <div class="modal fade" id="task_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
			<!-- the new task -->
              <h2 class="modal-title">New Task</h2>
            </div>
            <div class="modal-body">
              <div class="form-group2">
                <label>Description</label><br>
                <input type="text" id="task" class="form-control"></input><br>
                <label>Due Date</label><br>
                <input type="date" id="due_date" class="form-control"></input>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" onclick="saveToDB()" id="saveButton" class="btn btn-info" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
