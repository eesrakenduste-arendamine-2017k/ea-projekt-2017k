<body>
<div class="heading1c">
    <h1>TRIP PLANNER</h1>
</div>
<div class="gasPrices">
    <div class="editCurrent">
        <input type="number" id="nfiveNew" class="new" placeholder="Price" style="font-family: 'Suissnord'">
        <input type="number" id="neightNew" class="new" placeholder="Price" style="font-family: 'Suissnord'">
        <input type="number" id="DNew" class="new" placeholder="Price" style="font-family: 'Suissnord'">
    </div>
    <p class="current">
        <text id="test1"><text id="nfiveprice" class="gas">95</text><span id="95price">1.195€/l</span></text><br>
        <text id="test2"><text id="neightprice" class="gas">98</text><span id="98price">1.199€/l</span></text><br>
        <text id="test3"><text id="dprice" class="disel">D</text><span id="Dprice">1.140€/l</span></text><br>
    </p>
</div>
<div class="activity">
    <div class="selectCar">
        <h2>VALI AUTO:</h2><div id="cars" class="carsC"></div>
        <center>
        <div id="addCarC" class="addCarC">
            <div id="addCarB" class="addCarB">
                <span id="addCar" class="addCar">+</span>
            </div>
        </div></center>
    </div>
    <div class="trip" id="trip">
        <section>
            <input type="text" name="length" id="tripLength" placeholder="Trip length (KM)" class="tripInput input"><br>
            <select class="tripInput" id="tripPassengers">
                <option></option>
            </select><br>
            <button class="tripInput" id="saveTrip">save</button>
        </section>
        <section id="finalone" class="final">
            <h3 class="header">Andmed:</h3>
            <div id="tripdata"></div>
        </section>
        <section id="finaltwo" class="final">

            <h3 class="header">Tulemus:</h3>
            <div id="tripPlan"></div>
        </section>
    </div>
</div>
