<body>
<div id="getStartedBg" class="getStartedBg"></div>
<img id="getStarted" class="getStarted" src="get_started2.png">
<div id="menuBg" class="menuBg"></div>
    <div id="menuBtn" class="menuBtn"><i id="icon"></i></div> <!--class="fa fa-bars fa-3x" style="color: rgb(211,205,255)" aria-hidden="true"-->
    <div id="menu" class="menu">
        <div class="menuActivity">
            <div>
                <button id="addMoney" style="width: 100%">ADD MONEY</button>
                <input id="enterAddMoney" class="addMoneyForms" type="number" placeholder="AMOUNT" style="width: 100%">
                <button id="saveAddedMoney" class="addMoneyForms" style="width: 100%">SAVE</button>
                <button id="putMoneyAside" style="width: 100%">PUT MONEY ASIDE</button>
                <input id="enterMoneyAside" class="putMoneyAsideForms" type="number" placeholder="AMOUNT" style="width: 100%">
                <button id="saveMoneyAside" class="putMoneyAsideForms" style="width: 100%">SAVE</button>
            </div>
            <div class="menuStactics">
                <div>FREE MONEY: <span id="freeMoneyLeft" style="float: right">0</span></div>
                <div>SPENT ON FOOD: <span id="spentOnFood" style="float: right">0</span></div>
                <div>SPENT ON CLOTHES: <span id="spentOnClothes" style="float: right">0</span></div>
                <div>SPENT ON OHTER: <span id="spentOnOther" style="float: right">0</span></div>
                <br>
                <!--<div>SAVED: <span id="saved" style="float: right">0</span></div>-->
            </div>
        </div>
    </div>



    <div class="activity">
        <canvas id="pie" class="pie"></canvas>
        <div id="colorNames" class="colorNames">
            <span class="colorValue"><span id="freeMoneyLeft2" >0</span><span style="margin-right: 10px">€</span></span><span class="color dodgerblue" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">FREE MONEY</span><br>
            <span class="colorValue"><span id="spentOnFood2">0</span><span style="margin-right: 10px">€</span></span><span class="color darkgreen" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">FOOD</span><br>
            <span class="colorValue"><span id="spentOnClothes2">0</span><span style="margin-right: 10px">€</span></span><span class="color maroon" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">CLOTHES</span><br>
            <span class="colorValue"><span id="spentOnOther2">0</span><span style="margin-right: 10px">€</span></span><span class="color yellow" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">OTHER</span>
        </div>




        <div id="selection" class="selection">
            <button id="food" class="categoryBtn">FOOD</button>
            <button id="clothes" class="categoryBtn">CLOTHES</button>
            <button id="other" class="categoryBtn">OTHER</button>
        </div>
        <div id="totalMoneySpentCombined" class="totalMoneySpent"><span id="totalMoneySpent">0</span><span style="font-weight: normal">€</span></div>
        <center>
            <div id="nextSelection" class="nextSelection">
                <button id="eur" class="nextSelectionBtn">+1</button>
                <button id="fiveEur" class="nextSelectionBtn">+5</button>
                <button id="tenEur" class="nextSelectionBtn">+10</button>
                <button id="fiftyEur" class="nextSelectionBtn">+50</button>
                <button id="hundredEur" class="nextSelectionBtn">+100</button>
                <button id="save" class="saveBtn">SAVE</button>
            </div>
        </center>

    </div>
