<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


		<title>Todo list</title>

		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<header>
			<input type="text" placeholder="Add a note.." id="note">
			<button id="add">
				<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52.68 52.68"><defs><style>.cls-1,.cls-2,.cls-3{fill:none;stroke:#91a8cf;}.cls-1{stroke-linecap:round;stroke-linejoin:round;stroke-width:2.68px;}.cls-2,.cls-3{stroke-miterlimit:10;}.cls-2{stroke-width:3.7px;}.cls-3{stroke-width:3.66px;}
				</style></defs><title>add</title><rect class="cls-1" x="1.34" y="1.34" width="50" height="50" rx="12" ry="12"/><line class="cls-2" x1="26.34" y1="1.7" x2="26.34" y2="51.7"/><line class="cls-3" x1="1.34" y1="26.9" x2="51.34" y2="26.51"/></svg>
			</button>
		</header>

		<div class="container">

			<ul class="todo" id="todo"></ul>

			<ul class="todo" id="completed"></ul>
		</div>



		<script src="main.js"></script>
	</body>
</html>
