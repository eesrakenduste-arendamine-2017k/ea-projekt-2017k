<!DOCTYPE html>
<html>
	<head>
		<title>PROJEKT</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="projekt.css">
		<script src="serviceWorker.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.2/math.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="projekt.js"></script>
	</head>
	<body>
		<button class="gameButton" type="button" onclick="location.href='index.html'">Tagasi</button>
		<button class="gameButton" type="button" onclick="viewTopPlayers()">TOP10</button>
		
		<!-- MAATRIKSITE MÄNG -->
		
		<h1>Mäng</h1>
		
		<div id="gameStats">
			<div id="playerName">MÄNGIJA:</div>
			<div id="stopper">AEG: 60</div>
			<div id="playerScore">SKOOR: 0</div>
			<div id="wrongAnswers">VIGU: 0</div>
			<div id="TotalSum">MAATRIKSEID KOKKU: 0</div>
		</div>
		
		<button id="beginGame" type="button" onclick="setPlayerName()">Mängi</button>		

		<div id="exerciseMatrixContainer">
			<!-- maatriksid, kus arvud ette antud -->
			<div id="exerciseMatrix1Container"><table id="exerciseMatrix1"></table></div>
			<div id="exerciseMatrix2Container"><table id="exerciseMatrix2"></table></div>
			<!-- maatriks vastuste sisestamiseks -->
			<div id="exerciseMatrixPreAnswerContainer"><table id="exerciseMatrixPreAnswer"></table></div>
			<div id="exerciseMatrixAnswerContainer"><table id="exerciseMatrixAnswer"></table></div>
		</div>
		
		<!--RANDOMI VASTUSE KONTROLLIMINE-->
		<button id="checkAndRestartRandom" type="button" onclick="checkMatrixAnswersRandom()">Kontrolli vastust</button>
		<button id="justForDevs" type="button" onclick="justForDevsMatrixAnswers()">katsetamiseks täidab vastuse</button>
		
		<div id="scoreTable">
			<table id="myTable">
		</div>
		
	</body>
</html>
